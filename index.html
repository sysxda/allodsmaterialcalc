<!DOCTYPE html>
<html lang="ru" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Экипировки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
        (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
        m[i].l=1*new Date();
        for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
        k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
        (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

        ym(99213920, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true
        });
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/99213920" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->
</head>
<body>
    <div class="container-fluid container-md py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-0 text-primary">Калькулятор Экипировки</h1>
            <button class="btn btn-outline-primary d-flex align-items-center" id="theme-toggle">
                <i class="bi bi-sun-fill" id="theme-icon"></i>
                <span class="ms-2 d-none d-md-inline">Переключить тему</span>
            </button>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-body">
                <form id="resource-form" class="row g-4">
                    <div class="col-md-6">
                        <label for="item-quality" class="form-label fw-bold">Качество предметов экипировки</label>
                        <select id="item-quality" class="form-select shadow-sm">
                            <option value="green">Добротное (100%) - Замечательное (110%)</option>
                            <option value="blue">Замечательное (110%) - Редкое (110%)</option>
                            <option value="purple">Редкое (110%) - Легендарное (110%)</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="item-count" class="form-label fw-bold">Количество предметов экипировки (1-15)</label>
                        <input type="number" id="item-count" class="form-control shadow-sm" value="1" min="1" max="15">
                    </div>

                    <div class="col-12">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="include-details-craft">
                                    <label class="form-check-label" for="include-details-craft">
                                        Учитывать стоимость крафта Мастеровых деталей
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is-weapon">
                                    <label class="form-check-label" for="is-weapon">
                                        Учитывать стоимость комплекта оружия
                                        <span class="tooltip-icon" data-bs-toggle="tooltip" data-bs-html="true" title="Двуручное оружие и скипетр <br> (Количество свитков укрепления оружия: 5)">?</span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is-shield">
                                    <label class="form-check-label" for="is-shield">
                                        Учитывать стоимость одноручного оружия и щита
                                        <span class="tooltip-icon" data-bs-toggle="tooltip" data-bs-html="true" title="Улучшение инсигниями героя <br> (Свитки укрепления берутся из параметра выше)">?</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary w-100 shadow-lg" type="button" onclick="calculateResources()">
                            Рассчитать ресурсы
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="results" class="mt-4"></div>

        <footer class="text-center mt-5">
            <p class="text-muted">Создал <a href="https://ghorde.ru/forum/members/jaruinilbate.64767/" target="_blank">СтасСамосвал</a> . Помог <a href="https://ghorde.ru/forum/members/sjoko.62001/" target="_blank">Сёко</a></p>
        </footer>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
